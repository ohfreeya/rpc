name: Go CI

env:
  IMAGE_NAME: ohfreeya/test-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test & Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
    
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.25
      
      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Test
        run: go test -v ./... -race -cover

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
      
      - name: Notify Teams with Success
        if: success()
        run: |
           curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "type": "message",
              "attachments": [
                  {
                      "contentType": "application/vnd.microsoft.card.adaptive",
                      "content": {
                          "type": "AdaptiveCard",
                          "body": [
                              {
                                  "type": "TextBlock",
                                  "size": "Medium",
                                  "weight": "Bolder",
                                  "text": "ðŸš€ CI/CD Notification"
                              },
                              {
                                  "type": "FactSet",
                                  "facts": [
                                      { "title": "Status", "value": "Success" },
                                      { "title": "Image", "value": "'"${IMAGE_NAME}"'" },
                                      { "title": "Branch", "value": "'"${GITHUB_REF_NAME}"'" }
                                  ]
                              }
                          ],
                          "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                          "version": "1.4"
                      }
                  }
              ]
            }' \
            "${{ secrets.TEAMS_WEBHOOK }}"