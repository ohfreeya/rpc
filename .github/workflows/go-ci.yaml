name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Go Test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
    
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.25
      
      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Test
        run: go test -v ./... -race -cover

      - name: Build
        run: go build -v ./...