name: Go CI

env:
  IMAGE_NAME: ohfreeya/test-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Test
        run: |
          go mod tidy
          go test -v ./... -race -cover

  build-and-push:
      name: Build Docker Image
      runs-on: ubuntu-latest
      needs: test
      steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

  notify:
    name: Notify Teams
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    if: always()
    steps:
      - name: Set Status Text
        id: status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "text=Success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "text=Failed" >> $GITHUB_OUTPUT
            echo "color=attention" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "type": "message",
              "attachments": [{
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "type": "AdaptiveCard",
                  "body": [
                    { "type": "TextBlock", "text": "ðŸš€ CI Notification", "weight": "Bolder", "size": "Medium" },
                    { "type": "FactSet", "facts": [
                      { "title": "Status", "value": "${{ steps.status.outputs.text }}" },
                      { "title": "Repo", "value": "${{ github.repository }}" },
                      { "title": "Branch", "value": "${{ github.ref_name }}" }
                    ]}
                  ],
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "version": "1.4"
                }
              }]
            }' "${{ secrets.TEAMS_WEBHOOK }}"